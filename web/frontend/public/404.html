<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OAuthKitchen</title>
    <script>
      // GitHub Pages SPA routing workaround.
      // Encode the current path as a query param and redirect to index.html.
      // The segment count to keep equals the number of path segments in the
      // repo's GitHub Pages base (1 for project repos, 0 for user/org repos).
      var segmentsToKeep = 1
      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(segmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      )
    </script>
  </head>
  <body></body>
</html>
